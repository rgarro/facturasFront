  var crfut_users = new CRFut.AdminModules.Users();

  $('#usesDataTable').DataTable( {

         "serverSide": true,
         "ajax": {
             "url": crfut_users.dataTableUrl + "?token="+Cookies.get("token"),
             "type": "POST"
         },
         "columns": [
             { "data": "FirstName" },
             { "data": "LastName" },
             { "data": "Email" },
         ]
     } );

      });*/
