<div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="tituloBrandNav cardTitle"><i class="fa fa-male"></i> Clientes</h4>
<button class="btn btn-outline-primary btn-sm new-cliente-showfrm-btn"><i class="fa fa-plus"></i></button><br><br>
            <table id="clientsDataTable" class="table table-striped display">
              <thead>
                <tr>
                    <th class="email-head"></th>
                    <th class="commercialname-head"></th>
                    <th class="entered-head"></th>
                    <th class="phone-head"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>

            <!-- Modal -->
  <div class="modal fade" id="createClienteModal" tabindex="-1" role="dialog" aria-labelledby="createClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title newclient" id="createClienteModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
          <form id="newClientFrm">
            <input class="hid-company-id" type="hidden" name="Client[CompanyID]" value=""/>
            <div class="form-group">
                * <label for="comerNameInput" class="commercialname-head">CommercialName</label>
                <input type="text" name="Client[CommercialName]" class="form-control" id="comerNameInput" placeholder="acme" required="required">
              </div>
              <div class="form-group">
                  <label for="cliNameInput" class="clientname-head">ClientName</label>
                  <input type="text" name="Client[ClientName]" class="form-control" id="cliNameInput" placeholder="acme">
                </div>
              <div class="form-group">
                  <label for="cedJuriInput" class="legalced-head">Cédula Jurídica</label>
                  <input type="text" name="Client[CedulaJuridica]" class="form-control" id="cedJuriInput" placeholder="00000000000">
                </div>
            <div class="form-group">
                * <label for="clientEmailInput" class="email-head">Email</label>
                <input type="email" name="Client[Email]" class="form-control" id="clientEmailInput" placeholder="name@example.com" required="required">
              </div>
              <div class="form-group">
                  <label for="eENameInput">ExtraEmails</label>
                  <input type="text" name="Client[ExtraEmails]" class="form-control" id="eENameInput" placeholder="sub@domain.com,sub@domain.net">
                </div>
                <div class="form-group">
                    * <label for="addrNameInput" class="addressname-head">Address</label>
                    <input type="text" name="Client[Address]" class="form-control" id="addrNameInput" placeholder="avenue,street" required="required">
                  </div>
                  <div class="form-group">
                    *  <label for="acodeNameInput" class="acodename-head">AreaCode</label>
                      <input type="number" name="Client[AreaCode]" maxlength="3" size="3" class="form-control" id="acodeNameInput" placeholder="506" required="required">
                    </div>
                    <div class="form-group">
                      *  <label for="phoneNameInput" class="phonename-head">Phone</label>
                        <input type="number" name="Client[Phone]" minlength="8" maxlength="8" size="8" class="form-control" id="phoneNameInput" placeholder="80000000" required="required">
                      </div>
                      <div class="form-group">
                          <label for="intphoneNameInput" class="intphonename-head">Phone</label>
                          <input type="number" name="Client[ForeginPhone]" minlength="5" maxlength="20" size="8" class="form-control" id="intphoneNameInput" placeholder="80000">
                        </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal"><i class="fa fa-window-close-o"></i> </button>
          <button type="submit" form="newClientFrm" class="btn btn-outline-primary btn-sm"><i class="fa fa-database"></i></button>
        </div>
      </div>
    </div>
  </div>
          <!-- end modal -->
                  <button class="btn btn-outline-primary btn-sm new-cliente-showfrm-btn"><i class="fa fa-plus"></i></button>

          </div>
        </div>
      </div>
    </div>
    <script>
    $(document).ready(function(){

      $(".new-cliente-showfrm-btn").on("click",function(){
        $('#createClienteModal').modal('show');
      });

      $('#createClienteModal').on('hidden.bs.modal', function (e) {
        $("#newClientFrm")[0].reset();
      });

      //Translatables
      $(".intphonename-head").html("<i class='fa fa-globe'></i> " + translate('IntPhone'));
      $(".phonename-head").html("<i class='fa fa-phone'></i> " + translate('Phone'));
      $(".acodename-head").html("<i class='fa fa-hashtag'></i> " + translate('AreaCode'));
      $(".addressname-head").html("<i class='fa fa-map'></i> " + translate('Address'));
      $(".clientname-head").html("<i class='fa fa-user'></i> " + translate('Contact'));
      $(".legalced-head").html("<i class='fa fa-drivers-license'></i> " + translate('LegalCed'));
      $(".new-cliente-showfrm-btn").html("<i class='fa fa-plus'></i> " + translate('NewClient'));
      $(".newclient").html("<i class='fa fa-male'></i> " + translate('NewClient'));
      $(".cardTitle").html("<i class='fa fa-male'></i> " + translate('Clients'));
      $(".commercialname-head").html("<i class='fa fa-address-card'></i> " + translate('ComercialName'));
      $(".email-head").html("<i class='fa fa-envelope'></i> " + translate('Email'));
      $(".entered-head").html("<i class='fa fa-calendar'></i> " + translate('Since'));
        $(".phone-head").html("<i class='fa fa-phone'></i> " + translate('Phone'));

      var crfut_clients = new CRFut.AdminModules.Clients();
      var data_lang_url = (translate.getLocale() == "es" ? "datalang/spanish.json" : "datalang/english.json");
      $(".hid-company-id").val(current_company_id);
      var encoded_cia_id = $.base64.encode(current_company_id);

      $('#clientsDataTable').DataTable( {
             "processing": true,
             "serverSide": true,
             "paging": true,
             "ajax": {
                 "url": crfut_clients.dataTableUrl + "?token="+Cookies.get("token") +"&company_id=" + encoded_cia_id,
                 "type": "POST",
                 "dataSrc": (function (json) {
                   if(json.token_is_absent ==1){
                     crfut_clients.alert_error(translate('AbsentToken'));
                       window.location = "index.html";
                   }
                    if(json.token_is_expired ==1){
                      crfut_clients.alert_error(translate('SesExpired'));
                        window.location = "index.html";
                    }
                    return json.data;
                }).bind(this)
             },
             "columns": [
                 { "data": "Email", "orderable": false ,"searchable":true },
                 { "data": "CommercialName", "orderable": false ,"searchable":true},
                 { "data": "Entered", "orderable": true,"searchable":false },
                 { "data": "Phone", "orderable": false,"searchable":false },
             ],
             "language": {
               "url": data_lang_url,
             },
         });

         $("#newClientFrm").on("submit",function(){
           var data = $("#newClientFrm").serializeHash();
           crfut_clients.save(data);
           return false;
         });

    });
    </script>
