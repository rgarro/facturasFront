<body class="bg-dark">
  <div class="container">
      <div class="card card-login mx-auto mt-5 animated bounceInDown">
        <div class="card-header" style="font-family: 'Pacifico';color:#23ad0d;font-size:24px;background-color:#f4df22;">
          <img class="img-thumbnail" src="img/tucanlogo.png"></img>

          document.write(translate('projectTitle'));
          </script>
        </div>
        <div class="card-body">
          <form id="loginForm" name="loginForm">
            <div class="form-group">
              <label><script>document.write(translate('Email'));</script></label>
              <input class="form-control" name="email" type="email" required="required">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" name="password" type="password" required="required">
            </div>
            <div class="text-center">
  <button type="reset" class="btn btn-primary btn-outline-warning"><i class="fa fa-magic"></i> <script>document.write(translate('Reset'));</script></button>
  <button type="submit" class="btn btn-primary btn-outline-primary"><i class="fa fa-sign-in"></i> <script>document.write(translate('Enter'));</script></button>
</div>
          </form>
          <div class="text-center">
<a href="index.html?lang=es">
  <img src="img/cr.png">
</a>
<a href="index.html?lang=en">
  <img src="img/en.png">
</a>
          </div>
        </div>
      </div>
    </div>
<script>
$(document).ready(function(){

  var login = new CRFut.Login();

  $("#loginForm").on("submit",function(){
    var data = $("#loginForm").serializeHash();
    login.submitAuth(data);
    return false;
  });
});
</script>
